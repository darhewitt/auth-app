{% extends 'base.html' %}

{% block page_title %}Password Reset Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}
<form method="POST">
    <P>Please enter your email address</P>
    
    {% csrf_token %}
    
    {{ form.email.errors }}
    <p>
        <label for="id_email">Email Address:</label>
        {{ form.email }}
        
        <button>Reset Password</button>
    </p>
    
</form>
{% endblock%}
